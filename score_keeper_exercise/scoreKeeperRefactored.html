<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>score keeper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <div class="card image">
                <figure class="image is-2by1">
                  <img
                    src="360_F_776670468_ZqMlG6erygANjMD6RY0AX9SCVOgiN3yg.webp"
                    alt="ping-pong"
                  />
                </figure>
              </div>
              <header class="card-header">
                <p class="card-header-title">Ping-Pong score keeper</p>
              </header>
              <div class="card-content">
                <div class="content">
                  <h1 class="title is-1">
                    <span id="p1Display">0</span> to
                    <span id="p2Display">0</span>
                  </h1>
                  <p class="subtitle">Use the button below to keep score</p>
                  <label for="playUpTo" class="label is-large is-inline"
                    >Playing to:</label
                  >
                  <div class="select is-rounded" name="playUpTo">
                    <select name="" id="playUpTo">
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                    </select>
                  </div>
                </div>
              </div>
              <footer class="card-footer">
                <button
                  id="p1Btn"
                  class="is-primary button card-footer-item is-large"
                >
                  +1 Player One
                </button>
                <button
                  id="p2Btn"
                  class="is-info button card-footer-item is-large"
                >
                  +1 Player Two
                </button>
                <button
                  id="resetBtn"
                  class="is-danger button card-footer-item is-large"
                >
                  RESET
                </button>
              </footer>
            </div>
          </div>
        </div>
      </div>
      <script src="scoreKeeperRefactored.js"></script>
    </section>
  </body>
</html>
